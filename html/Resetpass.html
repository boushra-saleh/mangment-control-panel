<!doctype html>
<html lang="en">
  <head>
  	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link href="../dist/css/style copy.css" rel="stylesheet">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(../dist//img/00.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4"> Reset Password</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
									</p>
								</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">New password</label>
			      			<input type="text" class="form-control" placeholder="New password" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Confirm Password</label>
		              <input type="password" class="form-control" placeholder="Confirm Password" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" onclick="window.location.href='index.html'" class="form-control btn btn-primary rounded submit px-3">Save Changes</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	
									<div class="w-50 text-md-right">
									  
	</div>
		            </div>
		          </form>
		      
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../dist/js/jquery.min.js"></script>
  <script src="../dist/js/popper.js"></script>
  <script src="../dist/js/bootstrap.min.js"></script>
  <script src="../dist/js/main.js"></script>

	</body>
</html>
